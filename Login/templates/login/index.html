<!DOCTYPE html>
{% load socialaccount %}

<head>
    <title>Login</title>
    <script src="https://kit.fontawesome.com/047792a8a8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
     .login{
        position: fixed;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
     }
     .bg-image{
        background-image: url('https://i.postimg.cc/fTFyMyyh/2785178.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        ;
     }
            
    </style>

</head>

<body>
    <div class="bg-image">

    </div>
    
    <nav class="navbar fixed-top navbar-dark bg-dark" style="background-color: #36454F;">
        <span class="navbar-brand mb-0 h1" style="padding-left: 20px;"> <i class="fa-solid fa-book-open-reader"></i> Online Exam System</span>
    </nav>
      
    
    {% if user.is_authenticated %}
    <div class="login">
        <meta http-equiv="REFRESH" content="0;url=http://127.0.0.1:8000/homepage">
    </div>
    {% else %}
    <div class="login">

        <a href="{% provider_login_url "google" %}"> <button type="button" class="btn btn-primary" style="border-radius: 10px;" ><i class="fa-brands fa-google"></i> Sign in with Google</button></a>
        
    </div>

    {% endif %}


</body>

</html>
